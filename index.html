<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakub Kubacki â€” Cinematographer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --text-dim: #555555;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        header a {
            pointer-events: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text);
            text-decoration: none;
        }

        .contact-link {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-link:hover {
            opacity: 0.5;
        }

        /* Horizontal Scroll Container */
        .scroll-container {
            display: flex;
            height: 100vh;
            width: max-content;
            transition: transform 0.1s ease-out;
        }

        /* Video Slide */
        .slide {
            width: 100vw;
            height: 100vh;
            position: relative;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* YouTube Background Container */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            /* Allows click-through to slide */
            overflow: hidden;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw;
            /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            /* 16:9 Aspect Ratio */
            transform: translate(-50%, -50%) scale(1.35);
            opacity: 0.85;
            transition: opacity 0.5s ease;
        }

        .slide.active .video-background iframe {
            opacity: 1;
        }

        /* Fallback/Mixed video styles */
        .slide video {
            width: 80%;
            height: 80%;
            object-fit: cover;
            opacity: 0.85;
            transition: opacity 0.5s ease;
        }

        .slide.active video {
            opacity: 1;
        }

        /* Project Info Overlay */
        .slide-info {
            position: absolute;
            bottom: 12%;
            left: 12%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            z-index: 20;
            pointer-events: none;
        }

        .slide.active .slide-info {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-category {
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .slide-title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: -0.01em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Progress Indicator */
        .progress {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.75rem;
            color: var(--text-dim);
            font-variant-numeric: tabular-nums;
            z-index: 100;
        }

        /* Scroll Hint */
        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .scroll-hint.hidden {
            opacity: 0;
        }

        .scroll-hint svg {
            width: 24px;
            height: 24px;
            animation: scrollArrow 1.5s ease-in-out infinite;
        }

        @keyframes scrollArrow {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(8px);
            }
        }

        /* Contact Slide */
        .contact-slide {
            background: var(--bg);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 6rem;
            padding: 2rem;
        }

        .contact-photo {
            width: 35%;
            max-width: 400px;
            aspect-ratio: 3/4;
            overflow: hidden;
        }

        .contact-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
        }

        .contact-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-label {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 1rem;
        }

        .contact-email {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 500;
            color: var(--text);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-email:hover {
            opacity: 0.6;
        }

        .contact-socials {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-socials a {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-socials a:hover {
            color: var(--text);
        }

        /* Mobile */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.25rem;
            }

            .logo,
            .contact-link {
                font-size: 1.1rem;
            }

            .slide-info {
                bottom: 15%;
                left: 12%;
            }

            .progress {
                bottom: 1rem;
                right: 1.25rem;
            }

            .scroll-hint {
                bottom: 1rem;
                left: 50%;
            }

            .contact-slide {
                flex-direction: column;
                gap: 3rem;
            }

            .contact-photo {
                width: 60%;
            }

            .contact-content {
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">Jakub Kubacki</a>

    </header>

    <div class="scroll-container" id="scrollContainer">

    <div class="progress" id="progress">01 / 06</div>

    <script>
        const container = document.getElementById('scrollContainer');
        const slides = document.querySelectorAll('.slide');
        const progress = document.getElementById('progress');

        let currentX = 0;
        let targetX = 0;
        let isDragging = false;
        let startX = 0;
        let scrollStart = 0;
        const totalSlides = slides.length;
        let slideWidth = window.innerWidth;
        let maxScroll = (totalSlides - 1) * slideWidth;

        // Load YouTube API asynchronously
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // YouTube API Setup
        let players = {};

        function onYouTubeIframeAPIReady() {
            slides.forEach((slide) => {
                if (slide.dataset.type === 'youtube') {
                    const videoId = slide.dataset.videoId;
                    const index = slide.dataset.index;
                    const start = slide.dataset.start ? parseInt(slide.dataset.start) : 0;
                    const playerId = `player-${index}`;

                    players[index] = new YT.Player(playerId, {
                        videoId: videoId,
                        playerVars: {
                            'autoplay': 0,
                            'controls': 0,
                            'rel': 0,
                            'showinfo': 0,
                            'modestbranding': 1,
                            'loop': 1,
                            'playlist': videoId, // Required for loop to work
                            'mute': 1, // Must be muted to autoplay
                            'playsinline': 1,
                            'start': start,
                            'iv_load_policy': 3, // Hide annotations
                            'fs': 0, // Hide fullscreen button
                            'disablekb': 1 // Disable keyboard controls
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                }
            });
        }

        function onPlayerReady(event) {
            // Mute all players by default to allow autoplay
            event.target.mute();

            // If this is the first slide, play it
            const iframe = event.target.getIframe();
            const slide = iframe.closest('.slide');
            if (slide && slide.classList.contains('active')) {
                event.target.playVideo();
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                event.target.playVideo();
            }
        }

        // Smooth scroll animation
        function animate() {
            currentX += (targetX - currentX) * 0.1;
            container.style.transform = `translateX(${-currentX}px)`;

            updateActiveSlide();
            requestAnimationFrame(animate);
        }
        animate();

        // Update active slide and play video
        let lastActiveIndex = -1;

        function updateActiveSlide() {
            const activeIndex = Math.round(currentX / slideWidth);

            if (activeIndex !== lastActiveIndex) {
                lastActiveIndex = activeIndex;
                const displayIndex = String(activeIndex + 1).padStart(2, '0');
                progress.textContent = `${displayIndex} / ${String(totalSlides).padStart(2, '0')}`;

                slides.forEach((slide, i) => {
                    const slideIndex = i + 1;
                    const isYoutube = slide.dataset.type === 'youtube';

                    if (i === activeIndex) {
                        slide.classList.add('active');
                        // Play Video
                        if (isYoutube && players[slideIndex] && typeof players[slideIndex].playVideo === 'function') {
                            players[slideIndex].playVideo();
                        } else {
                            const video = slide.querySelector('video');
                            if (video) video.play();
                        }
                    } else {
                        slide.classList.remove('active');
                        // Pause Video
                        if (isYoutube && players[slideIndex] && typeof players[slideIndex].pauseVideo === 'function') {
                            players[slideIndex].pauseVideo();
                        } else {
                            const video = slide.querySelector('video');
                            if (video) video.pause();
                        }
                    }
                });
            }


        }

        // Wheel event (Horizontal & Vertical)
        window.addEventListener('wheel', (e) => {
            e.preventDefault();

            // Prefer horizontal scroll (deltaX) if present (trackpads), otherwise vertical (deltaY)
            // Some mice/trackpads send both, so we can sum them or prioritize X.
            // For a horizontal layout, adding them is usually fine.
            const delta = Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY;

            targetX += delta * 2;
            targetX = Math.max(0, Math.min(targetX, maxScroll));
        }, { passive: false });

        // Touch/drag support
        function handleDragStart(x) {
            isDragging = true;
            startX = x;
            scrollStart = targetX;
        }

        function handleDragMove(x) {
            if (!isDragging) return;
            const diff = startX - x;
            targetX = Math.max(0, Math.min(scrollStart + diff, maxScroll));
        }

        function handleDragEnd() {
            if (!isDragging) return;
            isDragging = false;
            // Snap to nearest slide
            const nearestSlide = Math.round(targetX / slideWidth);
            targetX = nearestSlide * slideWidth;
        }

        // Mouse events
        container.addEventListener('mousedown', (e) => handleDragStart(e.clientX));
        window.addEventListener('mousemove', (e) => handleDragMove(e.clientX));
        window.addEventListener('mouseup', handleDragEnd);

        // Touch events
        container.addEventListener('touchstart', (e) => handleDragStart(e.touches[0].clientX));
        container.addEventListener('touchmove', (e) => handleDragMove(e.touches[0].clientX));
        container.addEventListener('touchend', handleDragEnd);

        // Keyboard navigation
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                const nextSlide = Math.min(Math.round(targetX / slideWidth) + 1, totalSlides - 1);
                targetX = nextSlide * slideWidth;
            } else if (e.key === 'ArrowLeft') {
                const prevSlide = Math.max(Math.round(targetX / slideWidth) - 1, 0);
                targetX = prevSlide * slideWidth;
            }
        });

        // Click contact link
        document.querySelector('.contact-link').addEventListener('click', (e) => {
            e.preventDefault();
            targetX = maxScroll;
        });

        // Handle resize without reload
        window.addEventListener('resize', () => {
            // Recalculate dimensions
            slideWidth = window.innerWidth;
            maxScroll = (totalSlides - 1) * slideWidth;

            // Snap current target to nearest slide to avoid being stuck in between
            const currentSlideIndex = Math.round(targetX / slideWidth);
            // We want to keep the current slide in view, so we reset targetX to the new pixel position of that slide
            // However, since targetX was based on old width, we first need to know WHICH slide we were on.
            // Wait, round(targetX / oldWidth) would give index. But slideWidth is already updated above.
            // Actually, we should probably track 'activeIndex' separately or derive it from currentX before invalidating dimensions.
            // But since resize happens frequently, 'targetX' might be in flux.
            // Let's rely on the fact that if we are mostly settled, currentX is close to N * oldWidth.
            // If we just updated slideWidth, targetX matches nothing meaningful in pixel coordinates unless we map it.

            // Better approach:
            // 1. Get current index based on *previous* width? No, variable is gone.
            // 2. Actually, 'lastActiveIndex' holds the current visible slide!

            if (lastActiveIndex >= 0) {
                targetX = lastActiveIndex * slideWidth;
                // Force immediate update to prevent visual glitching
                currentX = targetX;
            } else {
                targetX = 0;
                currentX = 0;
            }
        });
    </script>
